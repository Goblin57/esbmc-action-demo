name: ESBMC Action Demo

on: push

jobs:
    run-esbmc-action:
        runs-on: ubuntu-latest
        steps:
            - name: esbmc-action
              uses: esbmc/esbmc-action@v3
              with:
                files: |
                    cppfile.cpp
                    folder/space file.c
                fail-fast: y
                display-overhead: y